
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ post.title }} | Blog</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<!-- Tailwind CDN - quick prototype (production: compile Tailwind) -->
	<script>
		window.tailwind = window.tailwind || {};
		window.tailwind.config = {
			theme: {
				extend: {
					colors: {
						primary: '#6366f1',
						teal: '#06b6d4'
					}
				}
			}
		};
	</script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class="wrap max-w-3xl mx-auto px-4">
		<!-- Header igual ao index -->
		<header class="flex items-center justify-between mb-10 pt-8">
			<div class="flex items-center gap-4">
				<div class="w-12 h-12 rounded-full bg-gradient-to-br from-primary to-teal flex items-center justify-center text-white font-semibold text-lg shadow-md ring-1 ring-white/10" role="img" aria-label="Logo do blog">
					<svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
						<path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
						<path d="M14 2v6h6" />
					</svg>
					<span class="sr-only">Blog</span>
				</div>
				<div>
					<h1 class="text-lg font-semibold tracking-tight text-slate-900">Blog</h1>
					<p class="text-sm text-slate-500">Escritos curtos e imagens minimalistas</p>
				</div>
			</div>
			<a href="/" class="inline-flex items-center gap-2 px-3 py-2 bg-white border border-slate-100 rounded-lg text-sm text-slate-700 shadow-sm hover:bg-slate-50">Voltar</a>
		</header>

		<!-- Artigo -->
		<article class="bg-white rounded-xl shadow p-6 md:p-10 border border-slate-100">
			{% if post.image %}
				<img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-64 object-cover rounded-lg mb-6">
			{% endif %}
			<h2 class="text-2xl md:text-3xl font-bold mb-2">{{ post.title }}</h2>
			<div class="flex items-center gap-3 mb-6 text-sm text-slate-500">
				{% if post.author.avatar %}
				<span class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-slate-600 text-base font-semibold">
					<img src="{{ post.author.avatar.url }}" alt="{{ post.author }}" class="w-full h-full object-cover rounded-full">
				</span>
				{% else %}
					?
				{% endif %}
				<span>Por {{ post.author }}</span>
				{% if post.published_at %}
				<span class="mx-2">â€¢</span>
				<time class="text-xs" datetime="{{ post.published_at|date:'Y-m-d' }}">{{ post.published_at|date:"d M Y" }}</time>
				{% endif %}
			</div>
			<div class="prose prose-slate max-w-none text-base leading-relaxed">
				{{ post.content|linebreaksbr }}
			</div>
		</article>
	</div>
</body>
</html>
